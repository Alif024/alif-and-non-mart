<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/category.css" />
  </head>
  <body>
    <nav class="sticky-top">
      <div class="container">
        <a
          class="menu"
          data-bs-toggle="offcanvas"
          href="#toggle-menu-nav"
          role="button"
          aria-controls="toggle-menu-nav"
        >
          <img src="assets/menu-icon.svg" alt="" width="auto" height="35px" />
        </a>
        <img src="assets/logo-no-background.png" alt="" width="auto" height="50px" />
        <ul class="nav flex-nowrap">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ordering.html">Ordering</a>
          </li>
        </ul>
        <div
          class="icon-cart"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#cart-product"
          aria-controls="offcanvasWithBothOptions"
        >
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M23.5 14C23.5 15.93 21.93 17.5 20 17.5C18.07 17.5 16.5 15.93 16.5 14V7.5H11.5V14C11.5 18.687 15.313 22.5 20 22.5C24.687 22.5 28.5 18.687 28.5 14V7.5H23.5V14Z"
              fill="black"
            />
            <path
              d="M0 36C0 38.2 1.8 40 4 40H36C38.2 40 40 38.2 40 36V0H0V36ZM5 5H35V35H5V5Z"
              fill="black"
            />
          </svg>
          <span>0</span>
        </div>
      </div>
    </nav>
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="toggle-menu-nav"
      aria-labelledby="Navbar-Menu"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="Navbar-Menu"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav d-flex flex-column">
          <li class="nav-item">
            <a
              class="nav-link"
              href="Index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" 
              href="#"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
            Category
          </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ordering.html">Ordering</a>
          </li>
        </ul>
      </div>
    </div>
    <div
      class="cartTab offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="cart-product"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Shopping Cart
        </h1>
      </div>
      <div class="offcanvas-body">
        <div class="listCart">
          <div class="item">
            <div class="image">
              <img src="https://via.placeholder.com/150" alt="" />
            </div>
            <div class="name">NAME</div>
            <div class="totalPrice">$280</div>
            <div class="quantity">
              <span class="minus"><</span>
              <span>1</span>
              <span class="plus">></span>
            </div>
          </div>
        </div>
      </div>
      <div class="btns">
        <button class="close" data-bs-dismiss="offcanvas" aria-label="Close">
          CLOSE
        </button>
        <button class="checkOut">CHECK OUT</button>
      </div>
    </div>

    <main class="container">
      <div class="category-cards">
        <div class="card shadow" id="electronics"><span>Electronics</span></div>
        <div class="card shadow" id="computers-assesories">
          <span>Computers Assesories</span>
        </div>
        <div class="card shadow" id="home-appliances"><span>Home Appliances</span></div>
      </div>
      <h1 style="margin-top: 20px">Products</h1>
      <div class="products">
        <div class="product-card">
          <button class="add-card">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_429_10970)">
                <circle
                  cx="12"
                  cy="11.999"
                  r="9"
                  stroke="#474747"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 9V15"
                  stroke="#474747"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 12H15"
                  stroke="#474747"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_429_10970">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
          <div class="card-color"></div>
          <img src="https://via.placeholder.com/200x150" alt="Product Image" />
          <div class="details">
            <h3>เครื่องปั่นน้ำผลไม้ (Blender)</h3>
            <p>฿1,799.00</p>
            <a href="air-purifier.html"><span>More Info</span></a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/category.js"></script>
  </body>
</html>
